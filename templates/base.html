<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Barter System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4"
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'ad_list' %}"> Home</a>
        <div>
        {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'my_ads' %}">My Ads</a>
            <a class="btn btn-secondary" href="{% url 'incoming_proposals' %}"> Incoming</a>
            <a class="btn btn-secondary" href="{% url 'sent_proposals' %}"> Sent</a>
            <span class="navbar-text me-2">Logged in as {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" class="d-inline">
                {% csrf_token %}
                <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
            </form>
        {% else %}
            <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Login</a>
        {% endif %}
        </div>
        </div>
    </nav>

    <hr>
    <div class="container mt-4">
    {% block content %}{% endblock %}
    </div>
</body>
</html>
