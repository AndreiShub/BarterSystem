<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Barter System{% endblock %}</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: blue;
        }
        nav {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'ad_list' %}"> Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'incoming_proposals' %}"> Incoming</a>
            <a href="{% url 'sent_proposals' %}"> Sent</a>
            <span>Logged in as {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
